<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-white via-gray-50 to-gray-100 min-h-screen flex items-center justify-center px-4 py-10 text-gray-800">

    <div class="w-full max-w-3xl bg-white/90 backdrop-blur-md border border-gray-200 rounded-3xl shadow-lg p-10 space-y-10 transition-all duration-300">
      
      <!-- Header -->
      <header class="text-center space-y-2">
        <h1 class="text-4xl font-semibold text-gray-900 tracking-tight">AI Text Summarizer</h1>
        <p class="text-gray-500 text-sm">Generate concise summaries with the power of AI.</p>
      </header>

      <!-- Input Field -->
      <div class="space-y-2">
        <label for="text_to_summarize" class="text-sm font-medium text-gray-700">Your Text</label>
        <textarea
          id="text_to_summarize"
          rows="10"
          maxlength="100000"
          placeholder="Paste your content here (Min 200 characters)..."
          class="w-full p-4 text-sm rounded-2xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none transition"
        ></textarea>
      </div>

      <!-- Button -->
      <div class="text-center">
        <button
          id="submit-button"
          class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2.5 px-6 rounded-full shadow transition active:scale-95"
        >
          âœ¨ Summarize Now
        </button>
      </div>

      <!-- Output -->
      <div class="space-y-2">
        <label for="summary" class="text-sm font-medium text-gray-700">Summary</label>
        <textarea
          id="summary"
          rows="8"
          readonly
          placeholder="Your summary will appear here..."
          class="w-full p-4 text-sm rounded-2xl border border-gray-200 bg-gray-100 text-gray-700 resize-none"
        ></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
